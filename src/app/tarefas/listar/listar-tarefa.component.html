<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Tarefa</th>
    <th>ConclÃ­do</th>
    <th class="text-center">
      <a class="btn btn-xs btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
      </a>
    </th>
  </tr>
  <tr *ngFor="let tarefa of tarefas" [class.bg-success]="tarefa.concluida" [class.text-white]="tarefa.concluida">
    <td>
      {{ tarefa.nome }}
    </td>
    <td style="width: 70px" class="text-center">
      <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida">
    </td>
    <td class="text-center" style="width: 250px">
      <a class="btn btn-xs btn-info" title="Editar" alt="Editar" style="margin-right:5px">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
        </svg>
        Editar
      </a>
      <a class="btn btn-xs btn-danger" title="Remover" alt="Remover">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        Remover
      </a>
    </td>
  </tr>
</table>

<p *ngIf="tarefas.length===0">Nenhuma tarefa cadastrada</p>
